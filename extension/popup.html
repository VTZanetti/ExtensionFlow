<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioFlow</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>AudioFlow</h1>
            </div>
            <div class="header-subtitle">Download de áudio MP3 do YouTube</div>
        </div>
        
        <div class="content">
            <div id="serverStatus" class="server-status-card">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="serverStatusText" class="status-text">Procurando servidor...</span>
            </div>
            
            <div id="videoInfo" class="video-card hidden">
                <div class="video-card-header">
                    <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 10L19.553 8.276C19.8337 8.107 20.0015 7.801 20 7.475V4.524C20.0015 4.19899 19.8337 3.893 19.553 3.724L12 0L4.447 3.724C4.16634 3.893 3.99853 4.19899 4 4.524V7.475C3.99853 7.801 4.16634 8.107 4.447 8.276L9 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 10V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 12L12 10L15 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="card-title">Vídeo Detectado</span>
                </div>
                <p id="videoTitle" class="video-title"></p>
                <p id="videoId" class="video-id"></p>
            </div>
            
            <div id="noVideo" class="no-video-card">
                <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15V9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="empty-text">Navegue até um vídeo do YouTube para fazer o download</p>
            </div>
            
            <div class="controls">
                <button id="downloadBtn" class="action-btn download-btn" disabled>
                    <span class="btn-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15V3M12 15L8 11M12 15L16 11M2 17L2 19C2 20.1046 2.89543 21 4 21L20 21C21.1046 21 22 20.1046 22 19V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class="btn-text">Download MP3</span>
                </button>
                
                <button id="cancelBtn" class="action-btn cancel-btn hidden">
                    <span class="btn-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class="btn-text">Cancelar</span>
                </button>
            </div>
            
            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">Método:</span>
                    <span class="info-value">Servidor Local</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Formato:</span>
                    <span class="info-value">MP3</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Qualidade:</span>
                    <span class="info-value">Máxima</span>
                </div>
                <div class="info-row" id="serverInfoRow" style="display: none;">
                    <span class="info-label">Servidor:</span>
                    <span id="serverInfo" class="info-value"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
